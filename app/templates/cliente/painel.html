{% extends 'main.html' %}

{% block content %}
    <form name="formPainel" id="formPainel" method="post" action="/dologin/">
        <div class="col-6 mt-4 m-auto">
            {% if msg %}
                <div class="alert {{class}}">
                    {{msg}}
                </div>
            {% endif %}

            {% csrf_token %}
            <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Digite seu nome de usuário">
            <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Digite sua senha">
            <input class="btn btn-dark mt-4" type="submit" value="Entrar">

            <br><br><a href="/">Voltar para página inicial</a>
        </div>
    </form>
{% endblock %}
