{% extends 'main.html' %}

{% block content %}
    <form name="form-TrocaSenha" id="formTrocaSenha" method="post" action="/password/">
        <div class="col-6 mt-4 m-auto">
            {% if msg %}
                <div class="alert {{class}}">
                    {{msg}}
                </div>
            {% endif %}

            {% csrf_token %}
            <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Digite sua nova senha">
            <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Repita sua senha">
            <input class="btn btn-primary mt-4" type="submit" value="Confirmar">

            <br><br><a href="/cliente/painel">Efetuar login novamente</a>
        </div>

    </form>
{% endblock %}
