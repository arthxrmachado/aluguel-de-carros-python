{% extends 'main.html' %}

{% block content %}
    <form name="form-users" id="formUsers" method="post" action="/store/">
        <div class="col-6 mt-4 m-auto">
            {% if msg %}
                <div class="alert {{class}}">
                    {{msg}}
                </div>
            {% endif %}

            {% csrf_token %}
            <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Digite seu nome">
            <input class="form-control mt-4" type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Digite seu nome de usuário">
            <input class="form-control mt-4" type="email" name="email" id="email" placeholder="Digite seu e-mail">
            <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Digite sua senha">
            <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Repita sua senha">
            <input class="btn btn-primary mt-4" type="submit" value="Cadastrar">

            <br><br><a href="/">Voltar para página inicial</a>
        </div>
    </form>
{% endblock %}
